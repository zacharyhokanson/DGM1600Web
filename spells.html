<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Spell Book</title>
    <link href = "/css/spellBook.css" rel = "stylesheet"/>
  </head>
  <body>

    <div class = 'pageWrapper'>

      <div class = 'header'>
        <h1 class = 'head'>Spell Book </h1>
        <h5 class = 'head'>Dungeons and Dragons 5e Spells</h6>
      </div>

      <div class = 'cardsContainer'>
      
      <div class = 'card'>
          <div class = 'bodyFade'>
          </div>
        <div class = 'cardHeader centerText headAnimation'> 
            <p class = 'headText'>Abi-Dalzim's Horrid Wilting</p>
        </div>
        <div class = 'cardContent contentAnimation'>
          
          <p class = 'centerText margin5'>Level: 8th Level</p>
          <p class = 'centerText margin5'>School: Necromany</p>
          <p class = 'centerText margin5'>Range: 150ft</p>
          <p class = 'centerText margin5'>Components: V, S, M</p>
          <p class = 'centerText margin5'>Duration: Instantaneous</p>
          <p class = 'centerText margin5'>Ritual: No</p>
        </div>
        
      </div>

      
      
      </div>
      
    </div>
    
  </body>

    <script type = "module" src = "/js/spellBook.js"></script>
</html>
