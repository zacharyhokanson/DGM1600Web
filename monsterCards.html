<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>D&D Monster Cards</title>
    <link href = "monsterstyle.css" rel = "stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
  </head>
  <body>
    <div id = "pageWrapper">
        <!-- MONSTER CARD WRAPPER..................................................... -->
        <div class = "columns is-centered">
            <div class = 'column is-half'>
                <div class = "card">
                    <div class = "card-content has-text-centered">
                        <h1 class = "title">MONSTERS</h1>
                        <div class = "select"> <!-- MONSTER DROPDOWN MENU -->
                            <select id = "monsterMenu">
                                <option>
                                    Select Monster
                                </option>
                            </select>
                        </div>
                    </div>

                    <!-- FIRST MONSTER CARD START .............................................. -->
                    <div class = "card">
                        <div class="card-content columns is-centered">
                            <div class="column is-half">
                                <div class="scene scene--flipCard">
                                    <div class="flipCard">
                                      <div class="flipCard__face flipCard__face--front">
                                          <img class = 'monsterPic strictSize' src = 'img/Monster Placeholder.jpg'>
                                         <h6 class = 'cardFrontText'>

                                         </h6>
                                      </div>
                                      <div class="flipCard__face flipCard__face--back">
                                          back
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- FIRST MONSTER CARD END .............................................. -->
                </div>
            </div>
        </div>
    </div>
    <img class = 'strictSize' src = 'img/14 Air Elemental.jpg'>
  </body>
    <script type = "module" src = "monstercode.js"></script>
</html>
