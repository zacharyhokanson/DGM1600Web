<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Senators Test!</title>
    <link href = "pokestyle.css" rel = "stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
  </head>
  <body>
    <div class = 'pageWrapper'>

      <div class = 'columns is-centered'>
      <h1 class = 'title'>POKEMON</h1>
      </div>

      <div class = 'columns is-centered mainContainer'> <!-- Overall container-->
        
        <div class = 'columns'>

          <div class = 'column  is-one-third select is-multiple'> <!-- POKEMON DROPDOWN MENU -->
            <select multiple size = 10 class = 'pokeMenu'>
                <!-- <option>
                    Select Pokemon
                </option> -->
            </select>
          </div>
        

        <div class = 'column'>
          <div class = 'flipCardContainer'> <!------------ FLIPCARD START ------------>
            <div class = 'flipCard'>

              <div class = 'flipCardFront'> <!-- CARD FRONT -->
                  <div class = 'card'> 
                      <div class = 'card-image'>
                        <img src = '/img/155Cyndaquil.png' class = 'pokePic'>
                      </div>
                      <div class = 'card-content'>
                          <p class = 'has-text-centered pokeName'>Cyndaquil</p>
                      </div>
                    </div>
              </div>

              <div class = 'flipCardBack'> <!-- CARD BACK -->
                  <div class = 'card'> 
                      <div class = 'card-content'>
                          <p class = 'has-text-centered pokeStats'>Pokemon Name 2</p>
                      </div>
                    </div>
              </div>

            </div>
          </div> <!------------ FLIPCARD END ------------>
        </div>

      </div>  
    </div>
  </div>
  </body>
    <script type = "module" src = "pokecode.js"></script><!-- type  = "module" is important!! -->
</html>
